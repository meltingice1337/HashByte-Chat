<div class="container">
  <div style="flex:1">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form #f="ngForm" id="login-form" *ngIf="login" (submit)="f.form.valid && loginAcc(f)" role="form"
                style="display: block;">
                <h2>LOGIN</h2>
                <div class="form-group">
                  <input [(ngModel)]="user.username" type="text" name="username" id="username" tabindex="1"
                    class="form-control" placeholder="Username" value="" required>
                </div>
                <div class="form-group">
                  <input [(ngModel)]="user.password" type="password" name="password" id="password" tabindex="2"
                    class="form-control" placeholder="Password" required>
                </div>
                <div class="col-xs-6 form-group pull-right">
                  <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                    class="form-control btn btn-login" value="Log In">
                </div>
              </form>
              <form #f2="ngForm" id="register-form" *ngIf="!login" (submit)="f2.form.valid && registerAcc(f)"
                role="form">
                <h2>REGISTER</h2>
                <div class="form-group">
                  <input [(ngModel)]="user.username" type="text" name="username" id="username" tabindex="1"
                    class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input [(ngModel)]="user.password" type="password" name="password" id="password" tabindex="2"
                    class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <button name="register-submit" type="submit" id="register-submit" tabindex="4"
                        class="form-control btn btn-register" value="">
                        Register Now
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6 tabs" (click)="login=true">
              <a href="#" class="active" id="login-form-link">
                <div class="login">LOGIN</div>
              </a>
            </div>
            <div class="col-xs-6 tabs" (click)="login=false">
              <a href="#" id="register-form-link">
                <div class="register">REGISTER</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
